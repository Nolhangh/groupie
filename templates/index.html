<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker | Home</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="premium-dark">

    <header class="main-header">
        <h1>Groupie Tracker</h1>
    </header>

    <main class="container">
        {{ range . }}
        <div class="artist-card">
            <div class="image-container">
                <img src="{{ .Image }}" alt="{{ .Name }}" class="artist-img">
                
                <div class="overlay">
                    <a href="/artist?id={{ .ID }}" class="hover-btn">Voir l'artiste</a>
                </div>
            </div>
            
            <h2 class="artist-name">{{ .Name }}</h2>
        </div>
        {{ end }}
    </main>

    <footer>
        <p>&copy; 2026 Groupie Tracker Project - Standard Go Library</p>
    </footer>

</body>
</html>
